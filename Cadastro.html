<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <link rel="stylesheet" href="Config.css">
  <div id="header">
  <img src="ufoptopo.jpg" alt="Logo Ufop" style="width:100%">
  </div>
</head>
<body >
<form  id="cadastro" name="Cadastro" class="outros">


    <p><label for="Matrícula">Matrícula:</label>
    <input id="matricula" name="Matrícula"type="text"></input></p>

    <p><label for="Nome">Nome:</label>
    <input id="nome" name="Nome"type="text"></input>

    <label for="Rua">Rua:</label>
    <input id="endereco" name="Rua" type="text"></input>

    <label for="Rua">Numero:</label>
    <input id="numero" name="Numero" type="text"></input>

    <label for="Rua">Complemento:</label>
    <input id="complemento" name="Complemento" type="text"></input>

    <label for="Rua">Cidade/Estado:</label>
    <select class="combo" name="Cidade/Estado">
      <option value="João Monlevade/MG">João Monlevade/MG</option>
      <option value="Belo Horizonte/MG">Belo Horizonte/MG</option>
      <option value="Ouro Preto/MG">Ouro Preto/MG</option>
      <option value="Mariana/MG">Mariana/MG</option>


    </select></p>

    <p><label for="Sexo">Sexo:</label><br><br>
    <input id="sexo" name="Sexo" type="radio" value="Masculino" checked="">Male</input>
    <input id="sexo" name="Sexo" type="radio" value="Feminino" checked="">Female</input></p>

    <p><label for="RG">RG:</label>
    <input id="rg" name="RG" type="text"></input>

    <label for="CPF">CPF:</label>
    <input id="cpf" name="CPF" type="text"></input></p>

    <p><label for="TipoSanguineo">Tipo Sanguineo:</label>
      <select class="combo" name="Cidade/Estado">
        <option value="O">O</option>
        <option value="A">A</option>
        <option value="AB">AB</option>
        <option value="B">B</option>
      </select></p>

    <label for="FatorRH">Fator RH:</label>
    <input id="FatorRH" name="fatorRH" type="radio" value="Positivo" checked="">Positivo</input>
    <input id="FatorRH" name="fatorRH" type="radio" value="Negativo" checked="">Negativo</input></p>

    <p><label for="TelefoneFixo">Telefone Fixo:</label>
    <input id="telfixo" name="TelefoneFixo" type="text"></input>

    <label for="Celular">Celular:</label>
    <input id="celular" name="Celular" type="text"></input></p>

    <p><label for="email" >E-mail:</label>
    <input id="email" name="E-mail" type="text"></input></p>

    <p><label for="Senha">Senha:</label>
    <input id="senha" name="Senha" type="password"></input>

    <label for="Confirmação">Confirmação:</label>
    <input id="confirmacao" name="Confirmação" type="password"></input></p>

    <p><label for="Acesso">Acesso:</label>
    <input id="acesso" name="Acesso1" type="checkbox" value="Biblioteca">Biblioteca</input>
    <input id="acesso" name="Acesso2" type="checkbox" value="Restaurante">Restaurante</input>
    <input id="acesso" name="Acesso3" type="checkbox" value="Clube">Clube</input>
    <input id="acesso" name="Acesso4" type="checkbox" value="Campo">Campo</input></p>

    <p><a href="sucessoCadastro.html" class="button">Enviar</a>

    <label for="Limpar"></label>
    <input id="limpar" name="Limpar" type="submit" value="reset"></input></p>

</form>
